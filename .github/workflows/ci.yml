name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - 3.8
          - 3.9
          - 3.10
          - 3.11
          - 3.12
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python3 -m venv venv
          venv/bin/python -m pip install -r requirements-dev.txt
          venv/bin/python -m pip install -e .[dev]
      - run: venv/bin/pytest --cov-report=term --cov-report=xml --junit-xml=report.xml
      - run: venv/bin/flake8 src tests
      - run: venv/bin/mypy --no-error-summary src tests
      - run: venv/bin/pylint --jobs 0 --score n src tests
      - run: venv/bin/yapf -dpr src tests
      - run: venv/bin/sphinx-build docs public
      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage.xml
      - name: Upload JUnit report
        uses: actions/upload-artifact@v3
        with:
          name: junit-report
          path: report.xml
      - name: Upload pages content
        uses: actions/upload-artifact@v3
        with:
          name: github-pages
          path: public

  build:
    runs-on: ubuntu-latest
    container:
      image: python:3.11
    steps:
      - uses: actions/checkout@v4
      - name: Build the project
        run: |
          python3 -m venv venv
          venv/bin/python -m pip install build
          venv/bin/python -m build .
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: dist
